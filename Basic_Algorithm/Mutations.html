  function mutation(arr) {
  // Lower case second element from[1], split into each letter, apply every method
  return arr[1].toLowerCase().split('').every(function(letter) {
  // Lower case first element from[0], apply indexOf to iterate through [1]
  return arr[0].toLowerCase().indexOf(letter) != -1;
    });
}
